dependencies {
    compile("org.apache.commons:commons-lang3:3.6","org.apache.sshd:sshd-core:1.7.0","jaxen:jaxen:1.1.6","dom4j:dom4j:1.6.1","org.apache.httpcomponents:httpclient:4.5.5","log4j:log4j","commons-logging:commons-logging","org.apache.poi:poi-ooxml:3.9","org.springframework.boot:spring-boot-starter-web","org.springframework.boot:spring-boot-starter-tomcat","mysql:mysql-connector-java:5.1.24","org.springframework.boot:spring-boot-starter-data-jpa","com.bonc:bonc-security-base:1.1.0-SNAPSHOT")
