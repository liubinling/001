buildscript {
    repositories {
       
         mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.5.RELEASE")
    }
}

repositories {
  maven { url 'http://code.bonc.com.cn/nexus/content/groups/public'}
  maven {url 'http://code.bonc.com.cn/nexus/content/repositories/thirdparty'}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'jsaq'
    version =  '0.1'
}

repositories {
  
    mavenCentral()
}

sourceCompatibility = 1.7
